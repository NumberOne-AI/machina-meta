name: machina-meta
services:
  # Database services
  postgres:
    image: postgres:17.5-bookworm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/pgdata
    env_file:
      - ./repos/dem2/.env.postgres
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  neo4j:
    image: neo4j:5.26
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/demodemo
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=1G
      - NEO4J_server_memory_pagecache_size=512m
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=false
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
    healthcheck:
      test: ["CMD", "wget", "-O", "/dev/null", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  qdrant:
    image: qdrant/qdrant:v1.15.4
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # Web UI
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD-SHELL", "bash -c ':> /dev/tcp/127.0.0.1/6333' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 20s

  redisinsight:
    image: redis/redisinsight:latest
    ports:
      - "5540:5540"
    volumes:
      - redisinsight_data:/data
    depends_on:
      - redis

  # Application services (production mode)
  backend:
    build:
      context: ./repos/dem2
      dockerfile: Dockerfile
      args:
        GIT_COMMIT_HASH: ${GIT_COMMIT_HASH:-dev-local}
    ports:
      - "8000:8000"
    env_file:
      - ./repos/dem2/.env
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DYNACONF_PG_DB__HOST=postgres
      - DYNACONF_PG_DB__DATABASE=machina_med
      - DYNACONF_PG_DB__USER=postgres
      - DYNACONF_NEO4J_DB__HOST=neo4j
      - DYNACONF_REDIS_DB__HOST=redis
      - DYNACONF_QDRANT__HOST=qdrant
      - NEO4J_URI=bolt://neo4j:7687
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-credentials.json
    volumes:
      - ./repos/dem2/logs:/app/logs
      - ./n1-machina1-825bbed2774d.json:/app/gcp-credentials.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    profiles: ["prod"]

  medical-catalog:
    build:
      context: ./repos/medical-catalog
      dockerfile: Dockerfile
      args:
        GIT_COMMIT_HASH: ${GIT_COMMIT_HASH:-dev-local}
    ports:
      - "8001:8000"
    env_file:
      - ./repos/dem2/.env
    environment:
      - ENV_FOR_DYNACONF=production
      - DYNACONF_QDRANT__HOST=qdrant
      - DYNACONF_QDRANT__PORT=6333
    volumes:
      - ./repos/medical-catalog/logs:/app/logs
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    profiles: ["prod"]

  frontend:
    build:
      context: ./repos/dem2-webui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./repos/dem2-webui/.env
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    profiles: ["prod"]

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  redis_data:
  qdrant_storage:
  redisinsight_data:
